<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>

    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div class="toast">
        <div class="toast-content">
            <span class="check"><ion-icon name="checkmark-outline"></ion-icon></span>

            <div class="message">
                <span class="text text-1" dir="rtl">موفقیت</span>
                <span class="text text-2" dir="rtl">تغییرات شما موفقانه ذخیره گردید!</span>
            </div>
        </div>
        <span class="close">&times;</span>
        <div class="progress"></div>
    </div>

    <div class="toast-danger">
        <div class="toast-content-danger">
            <span class="danget-cros">&times;</span>

            <div class="danger-message">
                <span class="text text-1" dir="rtl">خطا</span>
                <span class="text text-2" dir="rtl">یک خطای  پیش بینی نشده رخ داد</span>
            </div>
        </div>
        <span class="danger-close">&times;</span>
        <div class="danger-progress"></div>
    </div>

    <button class="show-toast success" id="success-btn">Success</button>
    <button class="show-toast danger" id="danger-btn">Danger</button>
    <script src="src/js/script.js"></script>

    
</body>
</html>
